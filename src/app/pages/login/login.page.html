  <ion-content>
    <div class="main">
        <div class="left">
            <div class="formm">
                <p>{{err}}</p>
                <form [formGroup]="loginForm">
                  <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input formControlName="email" type="email" [class.invalid]="!loginForm.controls['email'].valid &&
                    loginForm.controls['email'].touched">
                    </ion-input>
                  </ion-item>
                  <ion-item class="error-message" *ngIf="!loginForm.controls['email'].valid &&
                     loginForm.controls['email'].touched">
                    <ion-label>Please enter a valid email address.</ion-label>
                  </ion-item>
              
                  <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input formControlName="password" type="password"
                      [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched">
                    </ion-input>
                  </ion-item>
                  <ion-item class="error-message" *ngIf="!loginForm.controls['password'].valid
                    && loginForm.controls['password'].touched">
                    <ion-label>Your password needs more than 6 characters.</ion-label>
                  </ion-item>
              
                  <ion-button (click)="loginUser(loginForm)" expand="block" [disabled]="!loginForm.valid">
                    Log In
                  </ion-button>
                </form>
                <ion-button  (click)="register()" expand="block" fill="clear">
                  Create a new account
                </ion-button>
                <ion-item>
                    <ion-label position="floating" id="profile_image" color="primary" stacked>Select image</ion-label>
                    <ion-input type="file" accept="image/*" (change)="changeListener($event)"></ion-input>
                  </ion-item>
            </div>
        </div>
        <div class="right">
          <div>
              <h1>Hotel Name</h1>
              <h4>CMS System</h4>
          </div>
        </div>
    </div>
    <div class="shape">
    </div>
    <div class="shape1">
      </div>
  </ion-content>
