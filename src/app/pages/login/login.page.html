  <ion-content>
    <div class="main">
        <div class="left">
          <h1>Hello Admin</h1>
            <div class="formm">
                <form [formGroup]="loginForm">
                  <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input formControlName="email" type="email" [class.invalid]="!loginForm.controls['email'].valid &&
                    loginForm.controls['email'].touched">
                    </ion-input>
                  </ion-item>
                  <ion-item class="error-message" *ngIf="!loginForm.controls['email'].valid &&
                     loginForm.controls['email'].touched">
                    <ion-label>Please enter a valid email address.</ion-label>
                  </ion-item>
              
                  <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input formControlName="password" type="password"
                      [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched">
                    </ion-input>
                  </ion-item>
                  <ion-item class="error-message" *ngIf="!loginForm.controls['password'].valid
                    && loginForm.controls['password'].touched">
                    <ion-label>Your password needs more than 6 characters.</ion-label>
                  </ion-item>
              
                  <ion-button (click)="loginUser(loginForm)" expand="block" fill="solid" [disabled]="!loginForm.valid">
                    Log In
                  </ion-button>
                </form>
                <ion-button  (click)="register()" expand="block" fill="clear" color="secondary">
                  Create a new account
                </ion-button>
                <div class="checklist">
                  <div class="ckeck">
                      <p><ion-icon name="checkmark-circle-outline"></ion-icon> Guest Reviews</p>
                      <p><ion-icon name="checkmark-circle-outline"></ion-icon> Rooms Management</p>
                      <p><ion-icon name="checkmark-circle-outline"></ion-icon> Accounts Management</p>
                  </div>
                </div>
            </div>
        </div>
        <div class="right">
          <div>
              <h1>Azure Grotto Hotel</h1>
              <h4>CMS System</h4>
          </div>
        </div>
    </div>
    <div class="shape">
    </div>
    <div class="shape1">
      </div>
  </ion-content>
