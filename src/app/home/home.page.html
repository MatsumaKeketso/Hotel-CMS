<ion-content>
  <div class="header">
    <div class="hoteltitle">
      <img src="../../assets/icon.png" alt="">
      
    </div>
    <div class="hotel" (click)="home()">
        <p>Azure Grotto</p>
    </div>
    <div [class]="profiletoapply">
      <div class="name" (click)="profile()">
        <p *ngIf="!admin.name">Edit Profile</p>
        <p *ngIf="admin.name">{{admin.name}}</p>
      </div>
      <div class="actualprof">
        <div class="image" (click)="profile()">
            <img *ngIf="!admin.image" src="../../assets/icon.png" alt="">
          <img *ngIf="admin.image" src="{{admin.image}}" alt="">
        </div>
        <div (click)="logOut()">
          <p>Signout</p>
        </div>
      </div>
    </div>
  </div>
  <div class="contain">
    <div *ngIf="homeappear" class="title">
      <p>Home</p>
    </div>
      <div [class]='classesToApply'>
        <div  [ngClass]="{'o-badge': true, 'active': active.master}" (click)="topage('hotelmaster', 'links-move')">
          <div class="o-badge-image master">
            <img src="../../assets/icon/hotel-master.png">
          </div>
          <div class="o-badge-label">
            <p>Hotel master</p>
          </div>
        </div>
        <div [ngClass]="{'o-badge': true, 'active': active.accommodation}" (click)="topage('accommodation', 'links-move')">
            <div class="o-badge-image accommodation">
              <img src="../../assets/icon/accommodation.png">
            </div>
            <div class="o-badge-label">
              <p>Accommodation</p>
            </div>
          </div>
          <div [ngClass]="{'o-badge': true, 'active': active.bookings}" (click)="topage('bookings', 'links-move')">
              <div class="o-badge-image feedback">
                <img src="../../assets/icon/feedback.png">
              </div>
              <div class="o-badge-label">
                <p>Feedback</p>
              </div>
            </div>
      </div>
      <div [ngClass]="{'d-active': dActive.accommodation, 'd-notactive': !dActive.accommodation}">
        <app-accommodation *ngIf="page=='accommodation'"></app-accommodation>
      </div>
      <div [ngClass]="{'d-active': dActive.feedback, 'd-notactive': !dActive.feedback}">
        <app-bookings *ngIf="page=='bookings'"></app-bookings>
      </div>
      
      <div [ngClass]="{'d-active': dActive.hotelmaster, 'd-notactive': !dActive.hotelmaster}">
        <app-hotelmaster *ngIf="page=='hotelmaster'"></app-hotelmaster>
      </div>
  </div>
  <div class="footer">
    <div>
        <p>@ 2019 Hotel CMS Admin. All Right Reserved</p>
    </div>
  </div>
  
</ion-content>
