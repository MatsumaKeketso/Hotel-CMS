<ion-content>
  <div class="header">
    <div class="hotelname">
      <h1>Hotel  Name</h1>

      <p>Overall Bookings: 56</p>
    </div>
    <div class="middle"></div>
    <div class="right">
      <div class="button">
        <button ion-button >Users</button>
      </div>
      <div class="button">
        <button ion-button >Rooms</button>
      </div>
      <div class="account">
        <div class="image">
          <div>
            <img src="../../assets/icon/favicon.png" alt="">
          </div>
        </div>

          <p>Name Surname</p>
        </div>
      </div>
      <div class="logout">

      </div>
      <div class="more">

        </div>

        </div>
